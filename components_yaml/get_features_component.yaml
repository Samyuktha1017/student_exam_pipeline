name: Get Student Features
description: Extracts student features from Feast and outputs a CSV.
inputs:
  - {name: entity_csv, type: String}
  - {name: feature_view_name, type: String}
  - {name: repo_path, type: String}
outputs:
  - {name: output_path, type: String}
implementation:
  container:
    image: samyukthagudiya17/get_features:latest
    command:
      - python
      - get_features.py
    args:
      - --entity_csv
      - {inputValue: entity_csv}
      - --feature_view_name
      - {inputValue: feature_view_name}
      - --repo_path
      - {inputValue: repo_path}
      - --output_path
      - {outputPath: output_path}
